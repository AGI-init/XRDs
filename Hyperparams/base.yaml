imports:
  - classify/custom  # Classification: UnifiedML/Hyperparams/task/classify/custom
  - self

Dataset: XRD.XRD

num_classes: 7
icsd: true
open_access: false
rruff: true
soup: true

dataset:
  num_classes: ${num_classes}
  icsd: ${icsd}
  open_access: ${open_access}
  rruff: ${rruff}
  soup: ${soup}

Aug: XRD.NoiseAug
Eyes: Identity
Trunk: Identity
Predictor: Identity

standardize: false
norm: true

task_name: ${dataset.num_classes}-Way

